<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./css/styless.css">
    <link rel="stylesheet" href="./scss/styless.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="card">
        <div class="banner">
            <img src="https://cutt.ly/jlo6bU0" alt="Disney">
        </div>
        <div class="menu">
            <div class="opener">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <h2 class="name">Disney Plus+</h2>
        <div class="title">Movies</div>
        <div class="actions">
            <div class="follow-info">
                <h2 class="followh2">
                    <a class="followa" href="#">
                        <span class="followspan">12</span>
                        <small class="followsmall">Followers</small>
                    </a>
                </h2>
                <h2 class="followh2">
                    <a class="followa" href="#">
                        <span>1000</span>
                        <small>Following</small>
                    </a>
                </h2>
            </div>
            <div class="follow-btn"><button>Follow</button></div>
        </div>
        <div class="desc">
            Disney, Pixar, Marvel, Star Wars y National Geographic en un mismo lugar.
             Sin Anuncios. Descargas Ilimitadas.
         </div>
    </div>
    
</body>
</html>
